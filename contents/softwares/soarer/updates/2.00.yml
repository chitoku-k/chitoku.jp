date: '2013-05-17'
version: '2.00'
history:
  - title: タイムライン機能追加
    message: タイムラインと関連機能(お気に入り、リツイート、返信等)を追加しました。
  - title: アクティビティ機能追加
    message: 返信や、お気に入りに登録されたり、リツイートされたりした履歴を表示できます。
  - title: AutoNowPlaying 追加
    message: NowPlaying を曲が変わるたびに自動投稿する機能を追加しました。
  - title: ユーザー検索/詳細追加
    message: ユーザー名によるユーザー検索、詳細表示を追加しました。
