name: Test
on:
  pull_request:
  push:
    branches:
      - master
  workflow_call:

defaults:
  run:
    shell: bash

jobs:
  storybook:
    name: Storybook (${{ matrix.platform.os }}/${{ matrix.platform.arch }})
    runs-on: ${{ matrix.platform.label }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: linux
            arch: amd64
            label: ubuntu-24.04
          - os: linux
            arch: arm64
            label: ubuntu-24.04-arm
          - os: windows
            arch: amd64
            label: windows-2025
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .node-version
      - name: Prepare .env
        run: cp .env{.example,}
      - name: Install corepack
        run: |
          npm install -g -f corepack
          corepack enable
      - name: Install dependencies
        run: |
          yarn install
      - name: Build
        run: |
          yarn build
      - name: Smoke test
        run: |
          yarn storybook --smoke-test
