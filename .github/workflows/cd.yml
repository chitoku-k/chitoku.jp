name: CD Workflow
on:
  push:
    tags:
      - '*'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Extract .env
        run: echo "$ENVFILE" > .env
        env:
          ENVFILE: ${{ secrets.ENVFILE }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Log into Container Registry
        uses: docker/login-action@v1
        with:
          registry: container.chitoku.jp
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - name: Build (dependencies)
        uses: docker/build-push-action@v3
        with:
          context: .
          target: dependencies
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Build (cache)
        uses: docker/build-push-action@v3
        with:
          context: .
          target: cache
          cache-from: type=gha
          cache-to: type=gha
          build-args: |
            GATSBY_UPDATE_INDEX=true
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: container.chitoku.jp/chitoku-k/chitoku.jp
          build-args: |
            GATSBY_UPDATE_INDEX=true
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
      - name: Set context
        uses: azure/k8s-set-context@v1
        with:
          method: service-account
          k8s-url: https://k8s.chitoku.jp
          k8s-secret: ${{ secrets.K8S_SECRET }}
      - name: Rollout restart
        run: kubectl rollout restart deployment/chitokujp
      - name: Purge cache
        uses: jakejarvis/cloudflare-purge-action@v0.3.0
        env:
          CLOUDFLARE_ZONE: ${{ secrets.CLOUDFLARE_ZONE }}
          CLOUDFLARE_TOKEN: ${{ secrets.CLOUDFLARE_TOKEN }}
