name: CD Workflow
on:
  push:
    tags:
      - '*'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Extract .env
        run: echo "$ENVFILE" > .env
        env:
          ENVFILE: ${{ secrets.ENVFILE }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Log into Container Registry
        uses: docker/login-action@v1
        with:
          registry: container.chitoku.jp
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - name: Cache Buildx
        uses: actions/cache@v2
        with:
          path: /tmp/buildx-cache
          key: buildx-${{ github.sha }}
          restore-keys: buildx-
      - name: Cache .cache
        uses: actions/cache@v2
        with:
          path: .cache
          key: cache-${{ github.sha }}
          restore-keys: cache-
      - name: Cache public
        uses: actions/cache@v2
        with:
          path: public
          key: public-${{ github.sha }}
          restore-keys: public-
      - name: Build (dependencies)
        uses: docker/build-push-action@v2
        with:
          context: .
          target: dependencies
          cache-from: type=local,src=/tmp/buildx-cache
          cache-to: type=local,mode=max,dest=/tmp/buildx-cache.new
      - name: Build (cache)
        uses: docker/build-push-action@v2
        with:
          context: .
          target: cache
          cache-from: type=local,src=/tmp/buildx-cache
          outputs: type=local,dest=/tmp/buildx-result
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: container.chitoku.jp/chitoku-k/chitoku.jp
          build-args: |
            GATSBY_UPDATE_INDEX=true
      - name: Move cache
        run: |
          rm -rf /tmp/buildx-cache
          mv /tmp/buildx-cache{.new,}
          rm -rf .cache public
          mv /tmp/buildx-result/usr/src/.cache .
          mv /tmp/buildx-result/usr/src/public .
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Set up kubectl
        uses: azure/setup-kubectl@v1
      - name: Set context
        uses: azure/k8s-set-context@v1
        with:
          method: service-account
          k8s-url: https://k8s.chitoku.jp
          k8s-secret: ${{ secrets.K8S_SECRET }}
      - name: Rollout restart
        run: kubectl rollout restart deployment/chitokujp
      - name: Purge cache
        uses: jakejarvis/cloudflare-purge-action@v0.3.0
        env:
          CLOUDFLARE_ZONE: ${{ secrets.CLOUDFLARE_ZONE }}
          CLOUDFLARE_TOKEN: ${{ secrets.CLOUDFLARE_TOKEN }}
