version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: weekly
    day: saturday
    time: "00:00"
    timezone: Asia/Tokyo
  open-pull-requests-limit: 99
  versioning-strategy: increase
  ignore:
  # TODO: Update sass when Bootstrap v4.6.1 is released
  # https://github.com/twbs/bootstrap/issues/34051
  - dependency-name: sass
    versions:
    - "> 1.32.13"
  # TODO: Update unist-* and string-strip-html when Gatsby adds support for ESM
  # https://github.com/gatsbyjs/gatsby/discussions/31599
  - dependency-name: unist-*
  - dependency-name: string-strip-html
  # TODO: Update gatsby-transformer-remark when all plugins support new syntax extensions
  # https://github.com/remarkjs/remark/blob/main/doc/plugins.md#list-of-plugins
  - dependency-name: gatsby-transformer-remark
- package-ecosystem: docker
  directory: "/"
  schedule:
    interval: weekly
    day: saturday
    time: "00:00"
    timezone: Asia/Tokyo
  open-pull-requests-limit: 99
