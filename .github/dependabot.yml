version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: weekly
    day: saturday
    time: "00:00"
    timezone: Asia/Tokyo
  open-pull-requests-limit: 99
  versioning-strategy: increase
  ignore:
  - dependency-name: gatsby-plugin-sharp
    versions:
    - "> 2.0.36"
  - dependency-name: gatsby-image
    versions:
    - 2.11.0
  - dependency-name: gatsby-transformer-yaml
    versions:
    - 2.11.0
    - 3.3.0
  - dependency-name: stylelint-scss
    versions:
    - 3.19.0
  - dependency-name: webpack
    versions:
    - 5.21.2
  - dependency-name: react-intl
    versions:
    - 5.12.2
    - 5.12.3
  - dependency-name: string-strip-html
    versions:
    - 8.2.1
    - 8.2.9
  - dependency-name: babel-preset-gatsby
    versions:
    - 0.12.1
    - 0.12.2
    - 1.3.0
  - dependency-name: eslint
    versions:
    - 7.20.0
  - dependency-name: gatsby-source-filesystem
    versions:
    - 2.11.1
  - dependency-name: gatsby-plugin-no-sourcemaps
    versions:
    - 3.1.0
  - dependency-name: "@fortawesome/free-solid-svg-icons"
    versions:
    - 5.15.3
  - dependency-name: gatsby-remark-prismjs
    versions:
    - 4.1.0
    - 4.2.0
  - dependency-name: "@fortawesome/fontawesome-svg-core"
    versions:
    - 1.2.35
  - dependency-name: gatsby-transformer-remark
    versions:
    - 3.1.0
  - dependency-name: core-js
    versions:
    - 3.11.0
  - dependency-name: algoliasearch
    versions:
    - 4.9.0
  - dependency-name: "@types/tapable"
    versions:
    - 2.2.0
  - dependency-name: gatsby-remark-autolink-headers
    versions:
    - 3.2.0
  - dependency-name: typescript
    versions:
    - 4.2.4
- package-ecosystem: docker
  directory: "/"
  schedule:
    interval: weekly
    day: saturday
    time: "00:00"
    timezone: Asia/Tokyo
  open-pull-requests-limit: 99
